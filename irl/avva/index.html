<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVVA</title>

    <style>
      html,
      body,
      canvas {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        background: black;
        display: block;
        image-rendering: pixelated;
      }

      video {
        height: auto;
        left: calc(50% - 4vw);
        position: fixed;
        bottom: 1vh;
        width: 8vw;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.min.js"></script>
    <script type="module">
      import { Detector } from "../Detector.js";
      import { Synth } from "../Synth.js";
      import { Visual } from "../Visual.js";

      let initialized = false;

      const visual = new Visual(initialize);

      async function initialize() {
        if (initialized) {
          return;
        }
        initialized = true;

        const detector = new Detector(visual);
        const synth = new Synth();
        try {
          await detector.start();
          loop();
        } catch (e) {
          console.log(e);
        }

        function loop() {
          requestAnimationFrame(loop);

          visual.resize(window.innerWidth * 0.1, window.innerHeight * 0.1);
          visual.clear();

          const audioResult = detector.tickAudio();

          let x = 0;
          const blocksFromAudio = audioResult.notes.map(
            ({ prominence, index, notation, value, ratio }) => {
              return { position: index / 12, size: prominence, volume: ratio };
            }
          );
          visual.render(blocksFromAudio);

          // brings in video element
          // visual.superimposeVideo(detector.video);
          const videoResult = detector.tickVideo();
          if (synth && videoResult.chordChange && videoResult.option.chord) {
            synth.playChord(videoResult.option.chord);
          }
          const string = [];
          const blocksFromVideo = videoResult.notes.map(
            ({ prominence, index, notation, value, ratio }) => {
              if (prominence > 0.2) {
                string.push(notation);
              }
              return { position: index / 12, size: prominence, volume: ratio };
            }
          );
          visual.render(blocksFromVideo, 0.2);

          if (synth) {
            synth.playNotes(string);
          }

          visual.text(0.1, string.join("Â·"));
        }
      }
    </script>
  </body>
</html>
