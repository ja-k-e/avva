<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVVA</title>

    <style>
      html,
      body,
      canvas {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        background: black;
        display: block;
        image-rendering: pixelated;
      }

      video {
        height: auto;
        left: calc(50% - 4vw);
        position: fixed;
        bottom: 1vh;
        width: 8vw;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.min.js"></script>
    <script type="module">
      import { Detector } from "../Detector.js";
      import { Keyboard } from "../Keyboard.js";
      import { Stream } from "../Stream.js";
      import { Synth } from "../Synth.js";
      import { Visual } from "../Visual.js";

      let initialized = false;

      const visual = new Visual(initialize);

      async function initialize() {
        if (initialized) {
          return;
        }
        initialized = true;

        try {
          const detector = new Detector();
          const keyboard = new Keyboard();
          const stream = new Stream({ audio: true, video: true });
          const synth = new Synth();
          await stream.start();
          detector.initializeAudio(stream);

          loop();

          function loop() {
            requestAnimationFrame(loop);

            if (!synth) {
              return;
            }

            // reset visual
            visual.resize(window.innerWidth * 0.1, window.innerHeight * 0.1);
            visual.clear();

            // detect notes from microphone
            stream.tickAudio();
            const audioResult = detector.processAudioData(stream.audioData);
            // render notes heard from microphone
            const blocksFromAudio = audioResult.notes.map(
              ({ prominence, index, notation, value, ratio }) => {
                return {
                  position: index / 12,
                  size: prominence,
                  volume: ratio,
                };
              }
            );
            visual.render(blocksFromAudio);
            // visual.render(keyboard.toBlocks());

            // brings in video element
            // visual.superimposeVideo(stream.videoElement);

            // detect notes from canvas
            const videoResult = detector.processImageData(visual.imageData());
            // if chord change detected play chord
            if (videoResult.option.chord) {
              synth.setChord(videoResult.option.chord);
            }

            const notes = [];

            // render notes seen on canvas
            const blocksFromVideo = videoResult.notes.map(
              ({ prominence, index, notation, value, ratio }) => {
                if (prominence > 0.2) {
                  notes.push({ notation, volume: ratio });
                }
                return {
                  position: index / 12,
                  size: prominence,
                  volume: ratio,
                };
              }
            );
            visual.render(blocksFromVideo, 0.2);

            // play notes seen on canvas
            synth.setNotes(notes);

            // render notes seen on canvas
            visual.text(0.1, notes.map(({ notation }) => notation).join("Â·"));
          }
        } catch (e) {
          console.log(e);
        }
      }
    </script>
  </body>
</html>
