<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVVA</title>

    <style>
      html,
      body,
      canvas {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        background: black;
        display: block;
        image-rendering: pixelated;
      }

      video {
        height: 80px;
        left: 0;
        position: fixed;
        top: 0;
        width: auto;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.min.js"></script>
    <script type="module">
      import { Detector } from "../Detector.js";
      import { Synth } from "../Synth.js";
      import { Visual } from "../Visual.js";

      let initialized = false;

      const visual = new Visual(initialize);

      async function initialize() {
        if (initialized) {
          return;
        }
        initialized = true;

        const detector = new Detector(visual);
        const synth = new Synth();
        try {
          await detector.start();
          loop();
        } catch (e) {
          console.log(e);
        }

        function loop() {
          requestAnimationFrame(loop);

          visual.resize(window.innerWidth * 0.1, window.innerHeight * 0.1);
          visual.clear();

          const audioResult = detector.tickAudio();

          let x = 0;
          audioResult.notes.forEach(
            ({ prominence, index, notation, value, ratio }) => {
              const hue = Math.floor((index / 12) * 360);
              const fill = `hsl(${hue}, 100%, 60%)`;
              visual.rect(fill, x, 0, prominence, 1);
              x += prominence;
            }
          );

          visual.superimposeVideo(detector.video);
          const videoResult = detector.tickVideo();
          if (synth && videoResult.chordChange && videoResult.option.chord) {
            synth.playChord(videoResult.option.chord);
          }
          const string = [];
          x = 0;

          videoResult.notes.forEach(
            ({ prominence, index, notation, value, ratio }) => {
              const hue = Math.round((index / 12) * 360);
              const fill = `hsl(${hue}, 100%, 60%)`;
              visual.rect(fill, x, 0.4, prominence, 0.2);
              x += prominence;
              if (prominence > 0.2) {
                string.push(notation);
              }
            }
          );

          if (synth) {
            synth.playNotes(string);
          }

          visual.text(0.1, string.join("Â·"));
        }
      }
    </script>
  </body>
</html>
