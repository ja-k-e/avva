<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVVA</title>

    <style>
      html,
      body,
      canvas {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        background: black;
        display: block;
        image-rendering: pixelated;
      }

      video {
        height: auto;
        left: calc(50% - 4vw);
        position: fixed;
        bottom: 1vh;
        width: 8vw;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.min.js"></script>
    <script type="module">
      import { Detector } from "../Detector.js";
      import { Stream } from "../Stream.js";
      import { Synth } from "../Synth.js";
      import { Visual } from "../Visual.js";

      let initialized = false;

      const visual = new Visual(initialize);

      async function initialize() {
        if (initialized) {
          return;
        }
        initialized = true;

        try {
          const detector = new Detector();
          const stream = new Stream({ audio: true, video: true });
          const synth = new Synth();
          await stream.start();
          detector.startAudio(stream);

          loop();

          function loop() {
            requestAnimationFrame(loop);

            visual.resize(window.innerWidth * 0.1, window.innerHeight * 0.1);
            visual.clear();

            stream.tickAudio();
            const audioResult = detector.tickAudio(stream.audioData);
            const blocksFromAudio = audioResult.notes.map(
              ({ prominence, index, notation, value, ratio }) => {
                return {
                  position: index / 12,
                  size: prominence,
                  volume: ratio,
                };
              }
            );
            visual.render(blocksFromAudio);

            // brings in video element
            // visual.superimposeVideo(stream.videoElement);
            const videoResult = detector.processImageData(visual.imageData());
            if (synth && videoResult.chordChange && videoResult.option.chord) {
              synth.playChord(videoResult.option.chord);
            }
            const string = [];
            const blocksFromVideo = videoResult.notes.map(
              ({ prominence, index, notation, value, ratio }) => {
                if (prominence > 0.2) {
                  string.push(notation);
                }
                return {
                  position: index / 12,
                  size: prominence,
                  volume: ratio,
                };
              }
            );
            visual.render(blocksFromVideo, 0.2);

            if (synth) {
              synth.playNotes(string);
            }

            visual.text(0.1, string.join("Â·"));
          }
        } catch (e) {
          console.log(e);
        }
      }
    </script>
  </body>
</html>
